<!DOCTYPE html>
<html>
<head>
  <title>Salmon Cookie Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <a href="index.html"> Go to Main page </a>
    <p></p>
    <input id="button" type="submit" name="button" value="Click for next day values(random customer and cookie per customer)"/>
    <table class="cookie-table">
      <tr>
        <th></th>
        <th>6:00am</th>
        <th>7:00am</th>
        <th>8:00am</th>
        <th>9:00am</th>
        <th>10:00am</th>
        <th>11:00am</th>
        <th>12:00pm</th>
        <th>1:00pm</th>
        <th>2:00pm</th>
        <th>3:00pm</th>
        <th>4:00pm</th>
        <th>5:00pm</th>
        <th>6:00pm</th>
        <th>7:00pm</th>
        <th>8:00pm</th>
        <th>Total</th>
      </tr>
      <tr id="FirstAndPike" class="storeNames"></tr>
      <tr id="Seatac" class="storeNames"></tr>
      <tr id="SeattleCenter" class="storeNames"></tr>
      <tr id="Capitol" class="storeNames"></tr>
      <tr id="Alki" class="storeNames"></tr>
      <tr id="SumVertical" class="storeNames"></tr>
    </table>
      <form class="" action="index.html" method="post">
        <fieldset>
          <fieldset>
            <legend>Input Form</legend>
            <label for="total_hours">Input store hours:</label>
            <input type="text" name="total_hours" value="15" />
            <label for="ID_string">Input store name:</label>
            <input type="text" name="ID_string" />
            <button type="submit" name="form_button">SUBMIT</button>
          </fieldset>
          <fieldset>
            <label for="min_customer">Input minimum customers:</label>
            <input type="text" name="min_customer" />
            <label for="max_customer">Input maximum customers:</label>
            <input type="text" name="max_customer" />
            <label for="average_cookies">Input average cookies per sale:</label>
            <input type="text" name="average_cookies" />
          </fieldset>
        </fieldset>
      </form>

  </main>
  <script src="sales.js"></script>
</body>
</html>
